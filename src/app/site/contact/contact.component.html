<div class="contact-container">
  <div class="contact-content">
    <div class="contact-header animate-fade-in-up">
      <h1>Contactez-nous</h1>
      <p class="subtitle">Nous sommes là pour vous aider</p>
    </div>

    <div class="contact-grid">
      <div class="contact-info animate-slide-in">
        <div class="info-card">
          <i class="location-icon">📍</i>
          <h3>Notre Adresse</h3>
          <p>1554 ISET Sousse</p>
          <p>75001 Sousse, Tunisie</p>
        </div>
        
        <div class="info-card">
          <i class="phone-icon">📞</i>
          <h3>Téléphone</h3>
          <p>+216 53 093 126</p>
        </div>
        
        <div class="info-card">
          <i class="email-icon">✉️</i>
          <h3>Email</h3>
          <p>contact&#64;lightersparadise.com</p>
        </div>
      </div>

      <form class="contact-form animate-scale">
        <div class="form-group">
          <input type="text" placeholder="Votre nom" required>
        </div>
        <div class="form-group">
          <input type="email" placeholder="Votre email" required>
        </div>
        <div class="form-group">
          <input type="text" placeholder="Sujet" required>
        </div>
        <div class="form-group">
          <textarea placeholder="Votre message" rows="5" required></textarea>
        </div>
        <button type="submit" class="submit-btn shine-effect">Envoyer</button>
      </form>
    </div>
  </div>
</div>
